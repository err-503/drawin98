<!DOCTYPE html>
<html>
<head>
    <title>Drawin98</title>
    <link rel="shortcut icon" href="https://lh3.google.com/u/0/d/1E0ev0O8OhJgrNBcc6LtfGK5zejNVfnqT=w1366-h664-iv1" type="image/png">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta charset="UTF-8">
</head>
<body>
<!-- splash -->
<div class="splash">
    <img class="bootimg" src="boot.png" ondragstart="return false;">
    <h1>Drawin98</h1>
</div>

<!-- paint -->
<div class="selbox" id="selbox">
    <div class="winheader">
        <span class="headtext">Settings</span>
        <input type="submit" class="x" value="X" onclick="document.getElementById('selbox').style.display = 'none', document.getElementById('drawbox').style.display = 'none'">
    </div>
    <div class="content"> <!-- probably unnescesary -->
        <label for="width">Width:</label><br>
        <input type="number" id="width" min="100" step="10"><br>
        <label for="height">Height:</label><br>
        <input type="number" id="height" min="100" step="10"><br>
        <label for="brsh">Brush size:</label><br>
        <input type="range" id="brsh" min="1" max="10" value="1"><br>
        <label for="height">Color:</label><br>
        <input type="color" id="color"><br><br>
        <input type="submit" value="Draw canvas / clear" onclick="drawCanvas()"><br>
    </div>
</div>
<div class="drawbox" id="drawbox">
    <div class="winheader">
        <span class="headtext">Paint</span>
        <input type="submit" class="x" value="X" onclick="document.getElementById('drawbox').style.display = 'none'">
    </div>
    <canvas id="canvas"></canvas>
</div>

<!-- settings -->
<div class="settings" id="settings">
    <div class="winheader">
        <span class="headtext">Settings</span>
        <input type="submit" class="x" value="X" onclick="document.getElementById('settings').style.display = 'none'">
    </div>
    <div class="content">test</div>
</div>

<!-- start menu -->
<div class="sm" id="sm">
    <div class="winheader" id="style">
        <span class="headtext">Drawin98</span>
    </div>
    <div class="content" id="start">
        <button class="sel" onclick="document.getElementById('selbox').style.display = 'block'; start()">
            <img class="photo" src="paint.png">
            <span>Paint</span>
        </button>
        <hr>
        <button class="sel" onclick="document.getElementById('settings').style.display = 'block'; start()">
            <img class="photo" src="settings.png">
            <span>Settings</span>
        </button>
    </div>
</div>
<div class="footer">
    <button class="start" onclick="start()">
        <img class="photo" src="start.png">
        <span>Start</span>
    </button>
</div>

<script src="script.js"></script>
</body>
</html>
